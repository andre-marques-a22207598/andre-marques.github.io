<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <p id="passa">1. Passa por aqui!</p>
    </section>

    <section id="pinta">
        <p>2. Pinta-me!</p>
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button>
    </section>

    <section id="escreve">
        <label for="colorir">3. Experimenta escrever...</label>
        <input id="colorir" alt="" name="">
    </section>

    <section id="escolher">
        <label for="corDeFundo">4. Escolha uma cor:</label>
        <select id="corDeFundo">
            <option value="rgb(5, 37, 65)">Padr√£o</option>
            <option value="red">Vermelho</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
        </select>
    </section>
    <section>
        <button id="contador">Conta!</button>
        <span id="contagem"></span>
    </section>
    <section id="forms">
        <form id="form">
            <input id="nome" type="text" placeholder="Nome">
            <input id="idade" type="number" placeholder="Idade">
            <input id="submitNomeEIdade" type="submit">
        </form>
        <p id="mostrarTexto"></p>
    </section>

    <section id="contaAuto">
        <p id="automatic">Automatic Counter!</p>
        <span id="contadorAutomatico">0</span>
    </section>

    

    <script src="script.js"></script>
</body>

</html>
